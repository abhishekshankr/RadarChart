<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radar Chart Generator UI</title>
    <style>
        /* You can style your button and UI here */
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="onGenerateButtonClick()">Generate Radar Chart</button>

    <script>
        function onGenerateButtonClick() {
            // Send a message to the main plugin code
            parent.postMessage({ pluginMessage: { type: 'generateRadarChart' } }, '*');
        }
    </script>
</body>
</html>
